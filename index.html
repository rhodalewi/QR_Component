<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>QR-Code Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-300 flex items-center justify-center h-screen min-w-xs font-[Outfit]">
  <section>
    <div class="bg-white rounded-2xl shadow-lg p-4 pb-8 text-center max-w-xs mb-6 sm:p-4">
      <img src="/image-qr-code.png" alt="QR Code" class="rounded-xl mb-6 object-cover">
      <h1 class="font-bold text-slate-900 text-[1.45rem]/[120%] mb-6">Improve your front-end skills by building projects</h1>
      <p class="text-slate-500 text-[0.95rem] leading-[140%] tracking-[0.2px] mb-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    

    <div class="hidden">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>
</body>
</html>
